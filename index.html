<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sphinxly - Home</title>
  </head>
  <body>
    <header class="top-nav">
      <section class="nav-link-container">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a href="#" class="nav-icon"></a>
          </li>
          <li class="nav-list-item">
            <a href="#">PRODUKTER</a>
          </li>
          <li class="nav-list-item">
            <a href="#">OM OSS</a>
          </li>
          <li class="nav-list-item">
            <a href="#">BESTÄLLNING</a>
          </li>
        </ul>
      </section>
      <section class="nav-login-container">
        <p class="user-info"></p>
        <button class="nav-login-btn">LOGGA IN</button>
      </section>
    </header>
    <section class="login-modal">
      <section class="login-container">
        <span class="close"></span>
        <h2 class="login-modal-heading">Logga in</h2>
        <h3 class="login-modal-subheading">
          Använd ditt namn för att logga in
        </h3>
        <form action="submit" class="login-form">
          <input
            type="text"
            name="username-field"
            class="username-field"
            placeholder="Namn" />
          <button class="login-btn">Logga in</button>
        </form>
        <p class="login-modal-para">
          Genom att logga in godkänner du <a href="#">våra villkor</a>
        </p>
      </section>
    </section>
    <section class="hero-section">
      <p class="hero-para">ETT NYY SÄTT ATT UPPTÄCKA</p>
      <h1 class="hero-heading">Silkeslena produkter med glansiga detaljer</h1>
    </section>
  </body>
</html>
