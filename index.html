<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script src="script.js" defer></script>
    <title>Sphinxly - Home</title>
  </head>
  <body>
    <section class="login-modal">
      <section class="login-container">
        <img src="assets/close-symbol.svg" class="close" />
        <div class="login-content">
          <h2 class="login-modal-heading">Logga in</h2>
          <h3 class="login-modal-subheading">
            Använd ditt namn för att logga in
          </h3>
          <form onSubmit="event.preventDefault()" class="login-form">
            <section class="input-container">
              <input
                type="text"
                name="username-field"
                id="username"
                class="username-field"
                placeholder="Namn" />
              <button class="login-btn" onclick="handleLogin()">
                Logga in
              </button>
            </section>
          </form>
          <p class="login-modal-para">
            Genom att logga in godkänner du <a href="#">våra villkor</a>
          </p>
        </div>
      </section>
    </section>
    <section class="hero-section">
      <header class="top-nav">
        <section class="nav-link-container">
          <a href="#" class="nav-icon">
            <img src="assets/test-logga.svg" alt="Hemsidans logotyp" />
          </a>
          <ul class="nav-list">
            <a href="#">
              <li class="nav-list-item">PRODUKTER</li>
            </a>
            <a href="#">
              <li class="nav-list-item">OM OSS</li>
            </a>
            <a href="#">
              <li class="nav-list-item">BESTÄLLNING</li>
            </a>
          </ul>
        </section>
        <section class="nav-login-container">
          <div class="login-message-container">
            <p class="user-message"></p>
            <p class="user-info"></p>
          </div>
          <button class="nav-login-btn">LOGGA IN</button>
          <button
            type="button"
            class="nav-toggle"
            aria-controls="nav-menu"
            aria-label="Toggle menu"
            aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </section>
      </header>
      <div class="bg-overlay"></div>
      <p class="hero-para">ETT NYY SÄTT ATT UPPTÄCKA</p>
      <h1 class="hero-heading">Silkeslena produkter med glansiga detaljer</h1>
    </section>
  </body>
</html>
